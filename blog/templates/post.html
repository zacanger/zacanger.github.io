<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{{ post.title }} | Zac Anger's Blog</title>
    <meta name="description" content="{{ post.title }}" />
    <meta name="keywords" content="{{ ','.join(post.tags) }}" />
    <meta property="og:description" content="{{ post.title }}" />
    <meta property="og:title" content="{{ post.title }}" />
    <meta property="og:url" content="https://zacanger.com/blog/{{ post.slug }}" />

    {% include 'meta.html' %}
  </head>

  <body>
    <header>
      <h1><a href="/blog">Zac Anger's Blog</a></h1>
      <h2>{{ post.title }}</h2>
      <h3>{{ post.created }}</h3>
      <h4><small>Tags: {{ post.tags|join(", ") }}</small></h4>
    </header>
    <hr>
    <div>
      {{ post.body }}
    </div>
    {% include 'footer.html' %}
  </body>
</html>
