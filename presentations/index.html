<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>presentations</title>
  <style type="text/css">
    *, :after, :before {
      box-sizing: inherit;
      outline: 0 !important;
      border-collapse: separate;
      border-spacing: 0;
      font-stretch: normal;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%
    }
    html {
      -ms-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -webkit-font-smoothing: subpixel-antialiased;
      -webkit-text-size-adjust: 100%;
      box-sizing: border-box;
      font-size: 62.5%;
      text-rendering: optimizeLegibility;
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 1.5em;
      font-weight: 400;
      font-family: Merriweather, Cardo, serif;
      color: #303330;
      background: #fff;
      padding: 2rem;
      max-width: 900px;
      line-height: 1.6;
      margin: 0;
    }
    li, ul {
      margin: 0;
      padding: 0;
    }
    a, a:link, a:visited {
      transition: color .2s ease-in-out;
      color: #265c83;
    }
    a:hover {
      color: #7fdbff;
    }
    a:active {
      transition: color .2s ease-in-out;
      color: #007be6;
    }
    ul {
      list-style: circle inside;
      padding-left: 1rem;
      margin-left: 1rem;
      margin-top: 0;
    }
    h2 {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
