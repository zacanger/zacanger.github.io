<!doctype html>
<html lang="en">
<head>
  <title>zacanger</title>
  <link rel="stylesheet" href="http://getskeleton.com/dist/css/normalize.css">
  <link rel="stylesheet" href="http://getskeleton.com/dist/css/skeleton.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/fantasque-sans-mono" type="text/css">
  <style type="text/css">

    body {
      max-width: 100vw;
      font-size: 24px;
      font-family: "Fantasque Sans Mono", monospace;
      color: #dfe1e8;
      background: #121312;
    }

    input[type=text], input[type=text]:focus {
      border: none;
      padding: 0;
      margin: 0;
      height: 24px;
      background: #1a202a;
      color: #ebcb8b;
      width: 80%;
    }

    svg { display: none; }
    #app, div.input-area { height: 100%; }
    .holder { overflow: auto; }
    .prompt { color: #97ded1; }

    body { margin: 0; }
    p { margin-bottom: 0; line-height: 1.2; }

    div#main {
      width: 100&;
      background: #1a202a;
      border-radius: 3px;
      height: 96vh;
      overflow: hidden;
    }

    #bar {
      height: 20px;
      width: 100&;
      background: #101010;
      border-radius: 3px;
    }

    #content {
      padding: 1em;
      height: 100%;
    }

    @media (min-width: 1000px) {

      svg { display: block; }
      body { margin: 5vh 0; }
      p { margin-bottom: 0; line-height: 20px; }

      div#main {
        width: 80vw;
        max-width: 900px;
        background: #1a202a;
        border-radius: 3px;
        height: 80vh;
        max-height: 900px;
        -webkit-box-shadow: 0px 0px 13px 0px rgba(50, 50, 50, 0.59);
        -moz-box-shadow:    0px 0px 13px 0px rgba(50, 50, 50, 0.59);
        box-shadow:         0px 0px 13px 0px rgba(50, 50, 50, 0.59);
        overflow: hidden;
      }

      #bar {
        height: 30px;
        max-width: 900px;
        background: #101010;
        border-radius: 3px;
      }

      #content {
        padding: 1em;
        height: 100%;
      }

    }

  </style>
</head>
<body>
  <div id="bar" class="container">
    <svg height="20" width="100"><circle cx="24" cy="14" r="5" fill="#aaa"></svg>
  </div>

  <div class="container" id="main">
    <div class="holder">
      <div id="content">
        <div id="app"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js.js"></script>
</body>
</html>
