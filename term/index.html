<!doctype html>
<html lang="en">
<head>
  <title>zacanger</title>
  <link rel="stylesheet" href="http://getskeleton.com/dist/css/normalize.css">
  <link rel="stylesheet" href="http://getskeleton.com/dist/css/skeleton.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/fantasque-sans-mono" type="text/css">
  <style>
    body {
      margin: 5vh 0;
      font-family: 'Fantasque Sans Mono', monospace;
      font-size: 14px;
      color: #dfe1e8;
      background: #343d46;
    }
    #app, div.input-area { height: 100%; }
    .holder { overflow: auto; }
    .prompt { color: #d28445; }
    div#main {
      width: 80vw;
      max-width: 900px;
      background: #2b303b;
      border-radius: 5px;
      height: 80vh;
      max-height: 900px;
      -webkit-box-shadow: 0px 0px 13px 0px rgba(50, 50, 50, 0.59);
      -moz-box-shadow:    0px 0px 13px 0px rgba(50, 50, 50, 0.59);
      box-shadow:         0px 0px 13px 0px rgba(50, 50, 50, 0.59);
      overflow: hidden;
    }
    input[type=text], input[type=text]:focus {
      border: none;
      padding: 0;
      margin: 0;
      height: 22px;
      background: #2b303b;
      color: #ebcb8b;
      width: 80%;
    }
    p { margin-bottom: 0; line-height: 21px;
    }
    #bar {
      height: 30px;
      max-width: 900px;
      background: black;
      border-radius: 5px;
    }
    #content {
      padding: 20px;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="bar" class="container">
    <svg height="20" width="100">
      <circle cx="24" cy="14" r="5" fill="#bf616a">
      <circle cx="44" cy="14" r="5" fill="#ebcb8b">
      <circle cx="64" cy="14" r="5" fill="#a3be8c">
    </svg>
  </div>

  <div class="container" id="main">
    <div class="holder">
      <div id="content">
        <div id="app"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.min.js"></script>
</body>
</html>
