<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tweetcode</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.min.css">
  <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
  <canvas
    id="canvas"
    width="600"
    height="800"
    hidden="true">
  </canvas>
  <textarea name="editable" rows="20" cols="60 "id="text" onchange="change()">
// usage:
// create empty span, wrap with whatever element needed
// span needs an id
// call the function: `typer(id, text, time)`
// <h2><span id="hspan"></span></h1>
// <p><span="pspan"></span></p>
// (include the script here, and assume opening and closing script tags)
// typer('hspan', 'this is a heading, slowly', 1000)
// typer('pspan', 'this is a paragraph and stuff, much quicker this time, huh?', 100)

function typer(el, txt, speed){
  var txtBox    = document.getElementById(el)
    , cursorTxt = document.createTextNode('_')
    , cursorEl  = document.createElement('span')
    , count     = 0
    , opacity   = 0
  cursorEl.appendChild(cursorTxt)
  txtBox.parentNode.insertBefore(cursorEl, txtBox.nextSibling)
  var timerId = setInterval(function(){
    txtBox.innerHTML += txt[count]
    count++
    if(count >= txt.length){
      clearInterval(timerId)
    }
  }, speed)
  setInterval(function(){
    if(opacity === 0){
      cursorEl.style.opacity = 1
      opacity = 1
    } else {
      cursorEl.style.opacity = 0
      opacity = 0
    }
  }, 300)
}
  </textarea>
  <div><img id="newImg"></div>
  <button onclick="go()">go</button>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/addon/edit/matchbrackets.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/addon/comment/continuecomment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/mode/javascript/javascript.min.js"></script>
  <script type="text/javascript" src="./js.js"></script>
</body>
</html>
